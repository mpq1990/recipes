<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My Recipes</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="recipe : ${recipes}">
            <th th:text="${recipe.id}">1</th>
            <th th:text="${recipe.description}">yum yum yum</th>
        </tr>
    </tbody>
</table>
</body>
</html>
